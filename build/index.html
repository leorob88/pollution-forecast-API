<!doctype html><html><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,shrink-to-fit=no"><title>Pollution Forecast API</title><link rel="icon" href="project-icon.ico"><script defer="defer" src="main.bundle.js"></script></head><body><div id="wrapper"><div id="welcome"><h1>Welcome!</h1><p id="intro">This is an API for pollution rate detection across the world. You can check such value related to a specific location or more than one.<br>For further details about this, you can check out the reference website infos <a target="_blank" href="https://www.airnow.gov/aqi/aqi-basics/">here</a>.</p></div><div id="page">You can search a location by<br><button type="button" id="button-name">Name</button> / <button type="button" id="button-keyword">Keyword</button><br><input id="query" value="Milanodsf"><br>or<br><button type="button" id="button-geoloc">Geolocation</button><br><select name="keyword-results" size="1" class="hidden-elems" id="keyword-results"></select><br><div id="answer"></div></div><div id="agree" class="hidden-elems"><p id="question"></p><button type="button" id="button-agree">Yes</button> <button type="button" id="button-deny">No</button></div></div></body></html>
